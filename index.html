<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Draw App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
      /* Prevent pull-to-refresh and overscroll on mobile */
      body {
        overscroll-behavior: none;
      }
      /* Prevent long-press context menu on grid cells */
      #drawing-grid {
        -webkit-user-select: none;
        user-select: none;
        touch-action: none;
      }
    </style>
  </head>
  <body class="m-0 p-0 overflow-x-hidden">
    <script src="index.js"></script>

    <div class="border-2 border-amber-500 rounded-lg">
      <div>
        <div
          class="flex items-center justify-center py-2 sm:py-4 px-4 sm:px-8 bg-yellow-300"
        >
          <h1 class="text-lg sm:text-xl font-semibold">Draw something</h1>
        </div>
        <div id="drawing-grid"></div>
      </div>
    </div>
    <div
      class="flex flex-col gap-2 justify-center items-center py-2 absolute bottom-0 left-0 right-0 border-t border-black"
    >
      <div class="flex gap-1 sm:gap-2 items-center flex-wrap justify-center">
        <div
          id="palette-preview"
          class="w-8 h-8 border border-black flex-shrink-0"
        ></div>
        <div id="palette"></div>
      </div>
      <div id="palette-variants"></div>
      <button id="capture-button">
        <img
          class="w-12 h-12 sm:w-[100px] sm:h-[100px]"
          src="https://img.icons8.com/plasticine/100/apple-camera.png"
          alt="Capture"
        />
      </button>
    </div>
  </body>
</html>
